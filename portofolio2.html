<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
<link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="header">
      <img src="images/logo igs.jpg" class="logo" />
      <h1>gabut</h1>
    </div>
    <div class="navbar">
      <p>
        <a href="index.html">HOME</a>
        <a href="portofolio.html">ABOUT</a>
        <a href="portofolio2.html" class="right">PORTOFOLIO</a>
      </p>
   

    <section id="about">
      <div class="container">
        <h2>About Me</h2>
        <p>
          saya adalah anak biasa yang lahir di palembang dan ingin menguasai
          dunia
        </p>
      </div>
    </section>

    <section id="projects">
      <div class="container">
        <h2>history</h2>
        <div
          class="project"
          onclick="openProjectModal('job', 'saya sudah bekerja di pt cipta prima sinergy sebagai moderator batubara')"
        >
          <h3>job</h3>
          <p>
            saya sudah punya side job di sebuah perusahaan
          </p>
        </div>
        <div
          class="project"
          onclick="openProjectModal('certificate', 'saya lulusan sd penabur dan smp ignatius global school')"
        >
          <h3>certificate</h3>
          <p>saya lulusan sd penabur dan smp ignatius global school</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contact</h2>
        <div class="form-isi">
          <form id="contactForm" onsubmit="submitForm(event)">
            <div class="form-1">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
  
            <div class="form-2">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
  
            <div class="form-3">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
        </div>
        <div class="sumbit">
          <button type="submit">Submit</button>
        </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <a href="index.html">back home</a>
      </div>
    </footer>

    <div id="projectModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeProjectModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
      </div>
    </div>

    <script>
      function openProjectModal(title, description) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalDescription").innerText = description;
        document.getElementById("projectModal").style.display = "block";
      }

      function closeProjectModal() {
        document.getElementById("projectModal").style.display = "none";
      }

      function submitForm(event) {
        event.preventDefault();
        alert("Form submitted!");
      }
    </script>
  </body>
</html>
